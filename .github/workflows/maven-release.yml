name: Maven Release

on: 
 workflow_dispatch:

jobs:
  release:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2

      -   name: Setup SSH Keys and known_hosts
          env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          run: |
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null
            ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"

      -   name: Some task that fetches dependencies
          env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          run: ./fetch-deps.sh


      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "temurin"
          cache: "maven"
          server-id: "github"

      - name: Configure Git User
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
 
      - name: Prepare Maven Release
        run: mvn -B release:prepare

      - name: Set the new version
        run: echo "::set-output name=tag-version::$(grep -r 'scm.tag=' release.properties | sed 's/scm.tag=//')"
        id: set-tag-version
        shell: bash

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "target/*.war"
          tag: ${{ steps.set-tag-version.outputs.tag-version }}
          token: ${{ secrets.GITHUB_TOKEN }}
